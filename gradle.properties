# PhotoKik Android Project - Simplified Gradle Configuration
# Minimal settings that work reliably

# JVM Configuration - Simple and stable
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.caching=true

# Android Configuration - Basic requirements only
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# Kotlin Configuration
kotlin.code.style=official

# Disable unnecessary features for stability
org.gradle.unsafe.configuration-cache=false
org.gradle.warning.mode=summary

# No Java home specification - let system handle it
# This eliminates the Java path issues completely
